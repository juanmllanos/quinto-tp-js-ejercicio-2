<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Segundo ejercicio TP 5" />
	<meta name="keywords" content="Bootstrap, DOM" />
	<meta name="author" content="Juan Manuel Llanos" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<title>Ejercicio 2</title>
</head>

<body>
	<main>
		<section class="my-5">
			<h1 class="text-center">Lista de Personas</h1>
		</section>
		
		<section id="listaPersonas" class="text-center">
			<table>
				<thead>
					<tr>
						<th>Nombre del Alumno</th>
						<th>Edad</th>
						<th>Sexo</th>
						<th>Generacion</th>
						<th>Rasgo</th>
						<th>Mayor de Edad</th>
					</tr>
				</thead>
				<tbody class="cuerpoTabla">
					<tr>
						<td class="nombreJuan"></td>
						<td class="edadJuan"></td>
						<td class="sexoJuan"></td>
						<td class="generacionJuan"></td>
						<td class="rasgoJuan"></td>
						<td class="mayorMenorJuan"></td>
					</tr>
				</tbody>
			</table>

			<div class="d-md-none">
				<h2>Datos del Alumno</h2>
				<p>Nombre: <span class="nombreJuan"></span></p>
				<p>Edad: <span class="edadJuan"></span></p>
				<p>Sexo: <span class="sexoJuan"></span></p>
				<p>Generacion: <span class="generacionJuan"></span></p>
				<p>Rasgo: <span class="rasgoJuan"></span></p>
				<p>Edad: <span class="mayorMenorJuan"></span></p>
			</div>

			<div class="text-center">
				<button id="botonAgregarPersona" class="my-3 btn btn-primary">Agregar Persona</button>
			</div>

			<div>
				<div class="personasAgregadas">
				</div>
			</div>

		</section>

		<form class="d-none my-5" id="formulario">
			<div class="row mb-3 my-5">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" maxlength="50" autofocus required>
				</div>
			</div>
			<div class="row mb-3">
				<label for="anioNacimento" class="col-sm-2 col-form-label">AÃ±o de Naciemiento:</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="anioNacimiento" required>
				</div>
			</div>
			<div class="row mb-3">
				<label for="edad" class="col-sm-2 col-form-label">Edad:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="edad" required>
				</div>
			</div>
			<div class="row mb-3">
				<label for="numeroDocumento" class="col-sm-2 col-form-label">DNI:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="numeroDocumento" required>
				</div>
			</div>
			<fieldset class="row mb-3">
				<legend class="col-form-label col-sm-2 pt-0">Sexo:</legend>
				<div class="col-sm-10">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="sexo" id="opcionMasculino" value="Masculino"
							checked>
						<label class="form-check-label" for="opcionMasculino">
							Masculino
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="sexo" id="opcionFemenino" value="Femenino">
						<label class="form-check-label" for="opcionFemenino">
							Femenino
						</label>
					</div>
				</div>
			</fieldset>
			<div class="row mb-3">
				<label for="peso" class="col-sm-2 col-form-label">Peso:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="peso" required>
				</div>
			</div>
			<div class="row mb-3">
				<label for="altura" class="col-sm-2 col-form-label">Altura (cm):</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="altura" required>
				</div>
			</div>
			<button type="submit" class="btn btn-primary" id="agregarPersona">Registrar</button>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="./app.js"></script>
</body>

</html>
